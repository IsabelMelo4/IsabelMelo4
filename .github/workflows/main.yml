name: Generate Contribution Snake (Blue)

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:     

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: IsabelMelo4

          # Cores (azul bem destacado)
          color_snake: "#1F6FEB"   # azul forte (GitHub blue)
          color_dots: "#0A3069,#1F6FEB,#58A6FF,#79C0FF,#A5D6FF"

          # Arquivos gerados
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
